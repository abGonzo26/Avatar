<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Avatar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<img src="https://staticg.sportskeeda.com/editor/2023/11/c07eb-16993796985818-1920.jpg?w=840">

     <div class="row">
         <h3>Avatars</h3>
         <button id="1">Cosmic Ghost Rider</button>
         <button id="2">Aegon</button>
         <button id="3">Bullseye</button>
         <button id="4">Vox</button>
         <button id="5">Doctor Doom</button>
         <button id="6">The OverSeer</button>
         <button id="7">Adam Warlock</button>
     </div>
<script>
    const picture = document.querySelector('img')
    const button1 = document.getElementById('1');

    button1.addEventListener('click', function(){
        picture.src = 'https://playcontestofchampions.com/wp-content/uploads/2021/11/champion-cosmic-ghost-rider.jpg'
    })
    const button2 = document.getElementById('2');

    button2.addEventListener('click', function(){
        picture.src = 'https://playcontestofchampions.com/wp-content/uploads/2021/11/champion-aegon.jpg'
    })
    const button3 = document.getElementById('3');

    button3.addEventListener('click', function(){
        picture.src = 'https://playcontestofchampions.com/wp-content/uploads/2023/04/champion-bullseye.jpg'
    })
    const button4 = document.getElementById('4');

    button4.addEventListener('click', function(){
        picture.src = 'https://playcontestofchampions.com/wp-content/uploads/2023/04/champion-vox.jpg'
    })
    const button5 = document.getElementById('5');

    button5.addEventListener('click', function(){
        picture.src = 'https://playcontestofchampions.com/wp-content/uploads/2021/11/champion-doctor-doom.jpg'
    })
    const button6 = document.getElementById('6');

    button6.addEventListener('click', function(){
        picture.src = 'https://playcontestofchampions.com/wp-content/uploads/2021/11/champion-the-overseer.jpg'
    })
    const button7 = document.getElementById('7');

    button7.addEventListener('click', function(){
        picture.src = 'https://playcontestofchampions.com/wp-content/uploads/2023/04/champion-adam-warlock.jpg'
    })

</script>
</body>
</html>
